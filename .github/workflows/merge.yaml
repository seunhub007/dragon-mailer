name: Sync multiple branches
on:
  push:
    branches:
      - '*'
jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Merge pull -> main
        uses: devmasx/merge-branch@main
        with:
          type: now
          from_branch: pull
          target_branch: main
          github_token: ${{ secrets.GIT_TOKEN }}